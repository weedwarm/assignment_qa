<!DOCTYPE html>
<html>
<head>
    <title>Update User</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
    <div class="container">
    <h1>Update User</h1>
    <form action="{{ url_for('update_user', user_id=user_id) }}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ user.username }}"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ user.password }}"><br>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="{{ user.role }}"><br>

        <input type="submit" value="Update User">
    </form>
    <a href="{{ url_for('admin_skills') }}">Back to Users List</a>
    </div>
</body>
</html>
